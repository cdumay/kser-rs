[package]
name = "kser"
version = "0.1.1"
authors = ["CÃ©dric Dumay <cedric.dumay@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/kser"
repository = "https://github.com/cdumay/rust-kser"
